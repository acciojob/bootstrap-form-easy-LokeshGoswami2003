<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Gallery & Form</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <!-- ✅ Form Section -->
  <div class="container mb-5">
    <h2 class="mb-4">Student Form</h2>

    <!-- First Name -->
    <div class="mb-3">
      <label for="first-name-input" class="form-label">First Name</label>
      <input type="text" id="first-name-input" class="form-control" placeholder="Enter your first name">
    </div>

    <!-- Roll No -->
    <div class="mb-3">
      <label for="roll-no-input" class="form-label">Roll Number</label>
      <input type="text" id="roll-no-input" class="form-control" placeholder="Enter your roll number">
    </div>

    <!-- Graduation Year -->
    <div class="mb-3">
      <label for="grad-year-select" class="form-label">Graduation Year</label>
      <select id="grad-year-select" class="form-select">
        <option value="">Select year</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
      </select>
    </div>
  </div>

  <!-- ✅ Movie Gallery Section -->
  <div class="container-fluid">
    <!-- First Row - 12 images -->
    <div class="row">
      <div class="col-sm-1"><img src="https://goswift.in/img/logo.png" width="100" height="100"></div>
      <div class="col-sm-1"><img src="https://goswift.in/img/logo.png" width="100" height="100"></div>
      <div class="col-sm-1"><img src="https://goswift.in/img/logo.png" width="100" height="100"></div>
      <div class="col-sm-1"><img src="https://goswift.in/img/logo.png" width="100" height="100"></div>
      <div class="col-sm-1"><img src="https://goswift.in/img/logo.png" width="100" height="100"></div>
      <div class="col-sm-1"><img src="https://goswift.in/img/logo.png" width="100" height="100"></div>
      <div class="col-sm-1"><img src="https://goswift.in/img/logo.png" width="100" height="100"></div>
      <div class="col-sm-1"><img src="https://goswift.in/img/logo.png" width="100" height="100"></div>
      <div class="col-sm-1"><img src="https://goswift.in/img/logo.png" width="100" height="100"></div>
      <div class="col-sm-1"><img src="https://goswift.in/img/logo.png" width="100" height="100"></div>
      <div class="col-sm-1"><img src="https://goswift.in/img/logo.png" width="100" height="100"></div>
      <div class="col-sm-1"><img src="https://goswift.in/img/logo.png" width="100" height="100"></div>
    </div>

    <!-- Second Row - 6 images -->
    <div class="row mt-3">
      <div class="col-sm-2"><img src="https://goswift.in/img/logo.png" width="100" height="100"></div>
      <div class="col-sm-2"><img src="https://goswift.in/img/logo.png" width="100" height="100"></div>
      <div class="col-sm-2"><img src="https://goswift.in/img/logo.png" width="100" height="100"></div>
      <div class="col-sm-2"><img src="https://goswift.in/img/logo.png" width="100" height="100"></div>
      <div class="col-sm-2"><img src="https://goswift.in/img/logo.png" width="100" height="100"></div>
      <div class="col-sm-2"><img src="https://goswift.in/img/logo.png" width="100" height="100"></div>
    </div>

    <!-- Third Row - 3 images -->
    <div class="row mt-3">
      <div class="col-sm-4"><img src="https://goswift.in/img/logo.png" width="100" height="100"></div>
      <div class="col-sm-4"><img src="https://goswift.in/img/logo.png" width="100" height="100"></div>
      <div class="col-sm-4"><img src="https://goswift.in/img/logo.png" width="100" height="100"></div>
    </div>

    <!-- Fourth Row - 1 image -->
    <div class="row mt-3">
      <div class="col-sm-12 text-center">
        <img src="https://goswift.in/img/logo.png" width="100" height="100">
      </div>
    </div>

</html>
